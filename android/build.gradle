apply plugin: 'com.android.library'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
        // This is to support development, latest version of android lib available outside of the npm package is 0.20.0.
        url "$rootDir/../node_modules/react-native/android"
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    api(name: 'tpalib', ext: 'aar')
}
